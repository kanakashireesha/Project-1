<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="first_box">
                 <h2>Job Application 
                    <span class="title_small">(Web)</span>
                </h2>
                <form action="">
                    <div class="container_form">
                        <div class="control_form">
                            <label for="first_name">
                                First Name
                            </label>
                            <input 
                                id="first_name"
                                name="first name"
                                placeholder="Enter First Name"
                            />
                        </div>
                        <div class="control_form">
                            <label for="Last_name">
                                Last Name
                            </label>
                            <input 
                                id="Last_Name"
                                name="Last Name"
                                placeholder="Enter Last Name"
                            />
                        </div>
                        <div class="control_form">
                                <label for="Enter_Email">
                                    Email
                                </label>
                                <input 
                                   id="enter_email"
                                   name="email"
                                   placeholder="enter email"
                                />
                        </div>
                        <div class="control_form">
                                <label for="job_role">
                                   Job Role
                                </label>
                                <select id="job_role">
                                    <option value="">Select Job Role</option>
                                    <option value="frontend">Frontend Developer</option>
                                    <option value="backend">Backend Developer</option>
                                    <option value="full_stack">Full Stack Developer</option>
                                    <option value="web_designer">Web Designer</option>
                                </select>
                        </div>
                        <div class="control_textarea">
                                <label for="address">
                                    Address
                                </label>
                                <textarea id="address"
                                    name="address"
                                    row="5"
                                    cols="60"
                                    placeholder="enter address">
                                </textarea> 
                        </div>
                        <div class="control_form">
                                <label for="city">
                                    City
                                </label>
                                <input
                                    id="city"
                                    name="city"
                                    placeholder="Enter city"
                                />
                        </div>
                        <div class="control_form">
                                <label for="pincode">
                                     Pincode
                                </label>
                                <input type="number"
                                    id="pincode"
                                    name="pincode"
                                    placeholder="Enter pincode"
                                />
                        </div>
                        <div class="control_form">
                                <label for="date">
                                    Start Date
                                </label>
                                <input value="2023-02-17"
                                    type="date"
                                    id="date"
                                    name="date"
                                    placeholder="Enter date"
                                />
                        </div>
                        <div class="control_form">
                                <label for="upload">
                                    Upload Your CV
                                </label>
                                <input type="file"
                                    id="upload"
                                    name="upload"
                                    placeholder="upload"
                                />
                        </div>
                        </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>       
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
